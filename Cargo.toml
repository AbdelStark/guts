[workspace]
resolver = "2"
members = [
    "crates/guts-core",
    "crates/guts-identity",
    "crates/guts-storage",
    "crates/guts-repo",
    "crates/guts-protocol",
    "crates/guts-consensus",
    "crates/guts-p2p",
    "crates/guts-api",
    "crates/guts-node",
    "crates/guts-cli",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
license = "MIT OR Apache-2.0"
repository = "https://github.com/AbdelStark/guts"
homepage = "https://github.com/AbdelStark/guts"
authors = ["Guts Contributors"]
keywords = ["decentralized", "git", "p2p", "distributed", "version-control"]
categories = ["development-tools", "command-line-utilities"]

[workspace.dependencies]
# Internal crates
guts-core = { path = "crates/guts-core" }
guts-identity = { path = "crates/guts-identity" }
guts-storage = { path = "crates/guts-storage" }
guts-repo = { path = "crates/guts-repo" }
guts-protocol = { path = "crates/guts-protocol" }
guts-consensus = { path = "crates/guts-consensus" }
guts-p2p = { path = "crates/guts-p2p" }
guts-api = { path = "crates/guts-api" }

# Async runtime
tokio = { version = "1.41", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
futures = "0.3"
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Cryptography
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rand = "0.8"
sha2 = "0.10"
blake3 = "1.5"

# Networking
axum = { version = "0.7", features = ["macros"] }
tonic = "0.12"
prost = "0.13"
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors", "compression-gzip"] }
hyper = { version = "1.5", features = ["full"] }

# Storage
rocksdb = "0.22"

# Git operations
gix = { version = "0.68", features = ["blocking-network-client"] }

# CLI
clap = { version = "4.5", features = ["derive", "env"] }

# Configuration
config = "0.14"
toml = "0.8"

# Logging & Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Utilities
bytes = "1.8"
hex = "0.4"
base64 = "0.22"
uuid = { version = "1.11", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
dashmap = "6.1"
parking_lot = "0.12"

# Testing
tempfile = "3.14"
proptest = "1.5"
mockall = "0.13"
criterion = { version = "0.5", features = ["html_reports"] }
tokio-test = "0.4"
pretty_assertions = "1.4"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true

[profile.test]
opt-level = 0
debug = true

[profile.bench]
lto = true
codegen-units = 1
