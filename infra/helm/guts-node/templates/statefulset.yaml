apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "guts-node.fullname" . }}
  labels:
    {{- include "guts-node.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "guts-node.headlessServiceName" . }}
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "guts-node.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "guts-node.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "guts-node.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: api
              containerPort: {{ .Values.service.api.targetPort }}
              protocol: TCP
            - name: p2p-tcp
              containerPort: {{ .Values.service.p2p.targetPort }}
              protocol: TCP
            - name: p2p-udp
              containerPort: {{ .Values.service.p2p.targetPort }}
              protocol: UDP
            - name: metrics
              containerPort: {{ .Values.service.metrics.targetPort }}
              protocol: TCP

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: GUTS_DATA_DIR
              value: {{ .Values.config.storage.dataDir | quote }}
            - name: GUTS_API_ADDR
              value: "0.0.0.0:{{ .Values.service.api.targetPort }}"
            - name: GUTS_P2P_ADDR
              value: "0.0.0.0:{{ .Values.service.p2p.targetPort }}"
            - name: GUTS_METRICS_ADDR
              value: "0.0.0.0:{{ .Values.service.metrics.targetPort }}"
            - name: GUTS_LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: GUTS_LOG_FORMAT
              value: {{ .Values.config.logFormat | quote }}
            - name: GUTS_CONSENSUS_ENABLED
              value: {{ .Values.config.consensus.enabled | quote }}
            - name: GUTS_CONSENSUS_USE_SIMPLEX_BFT
              value: {{ .Values.config.consensus.useSimplex | quote }}
            - name: GUTS_CONSENSUS_BLOCK_TIME_MS
              value: {{ .Values.config.consensus.blockTimeMs | quote }}
            - name: GUTS_CONSENSUS_MAX_TXS_PER_BLOCK
              value: {{ .Values.config.consensus.maxTxsPerBlock | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          volumeMounts:
            - name: data
              mountPath: {{ .Values.config.storage.dataDir }}
            - name: tmp
              mountPath: /tmp
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}

          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}

          {{- if .Values.startupProbe }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

        {{- with .Values.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      volumes:
        - name: tmp
          emptyDir: {}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
  {{- end }}
