name: E2E Tests (Simplex BFT)

on:
  # Run on pushes to main
  push:
    branches: [main]

  # Run on PRs to main
  pull_request:
    branches: [main]

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug mode with extended logs'
        required: false
        default: false
      bft_only:
        type: boolean
        description: 'Run only BFT consensus tests'
        required: false
        default: false

  # Run nightly for stability checks
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DOCKER_BUILDKIT: 1

jobs:
  # ============================================================================
  # Build Docker Image
  # ============================================================================
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: guts-node
          tags: |
            type=sha,prefix=e2e-

      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile
          tags: guts-node:e2e-test
          outputs: type=docker,dest=/tmp/guts-node-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload image artifact
        uses: actions/upload-artifact@v6
        with:
          name: guts-node-image
          path: /tmp/guts-node-image.tar
          retention-days: 1

  # ============================================================================
  # Simplex BFT E2E Test Suite
  # ============================================================================
  e2e-simplex-bft:
    name: Simplex BFT E2E Tests
    runs-on: ubuntu-latest
    needs: build-image
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: guts-node-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/guts-node-image.tar
          docker images

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl bc

      - name: Start Simplex BFT Devnet
        run: |
          cd infra/docker
          docker compose up -d --build

      - name: Wait for validators to be healthy
        run: |
          echo "Waiting for all 4 validators to become healthy..."
          max_wait=180
          waited=0

          while [[ $waited -lt $max_wait ]]; do
            healthy=0
            for port in 8091 8092 8093 8094; do
              if curl -sf http://localhost:$port/health > /dev/null 2>&1; then
                healthy=$((healthy + 1))
              fi
            done

            if [[ $healthy -eq 4 ]]; then
              echo "All 4 validators are healthy!"
              break
            fi

            echo "Healthy validators: $healthy/4, waiting..."
            sleep 3
            waited=$((waited + 3))
          done

          if [[ $healthy -lt 4 ]]; then
            echo "ERROR: Not all validators became healthy"
            for port in 8091 8092 8093 8094; do
              echo "=== Validator on port $port ==="
              curl -sf http://localhost:$port/health || echo "NOT HEALTHY"
            done
            exit 1
          fi

      - name: Wait for Simplex BFT consensus
        run: |
          echo "Waiting for Simplex BFT consensus to start..."
          max_wait=60
          waited=0

          while [[ $waited -lt $max_wait ]]; do
            if docker logs guts-validator1 2>&1 | grep -q "finalized block"; then
              echo "Simplex BFT consensus is producing blocks!"
              # Show some stats
              height=$(docker logs guts-validator1 2>&1 | grep "finalized block" | tail -1 | grep -oP 'height: \K\d+' || echo "0")
              echo "Latest finalized block height: $height"
              break
            fi
            echo "Waiting for block production..."
            sleep 2
            waited=$((waited + 2))
          done

      - name: Run E2E Test Suite
        id: e2e-tests
        run: |
          chmod +x infra/scripts/e2e-test.sh
          BFT_FLAG=""
          if [[ "${{ github.event.inputs.bft_only }}" == "true" ]]; then
            BFT_FLAG="--bft-only"
          fi
          ./infra/scripts/e2e-test.sh --skip-setup --verbose $BFT_FLAG 2>&1 | tee e2e-results.log
        continue-on-error: true

      - name: Collect logs
        if: always()
        run: |
          mkdir -p e2e-artifacts/logs

          # Collect validator logs
          for i in 1 2 3 4; do
            docker logs guts-validator$i > e2e-artifacts/logs/validator$i.log 2>&1 || true
          done

          # Copy test results
          cp e2e-results.log e2e-artifacts/ 2>/dev/null || true

          # Capture final consensus state
          echo "=== Final Consensus State ===" > e2e-artifacts/final_state.txt
          for port in 8091 8092 8093 8094; do
            echo "--- Validator $port ---" >> e2e-artifacts/final_state.txt
            curl -sf http://localhost:$port/health >> e2e-artifacts/final_state.txt 2>&1 || echo "unreachable"
            echo "" >> e2e-artifacts/final_state.txt
          done

          # Get block heights
          echo "=== Block Heights ===" >> e2e-artifacts/final_state.txt
          for i in 1 2 3 4; do
            height=$(docker logs guts-validator$i 2>&1 | grep "finalized block" | tail -1 | grep -oP 'height: \K\d+' || echo "0")
            echo "Validator $i: height=$height" >> e2e-artifacts/final_state.txt
          done

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-artifacts
          path: e2e-artifacts/
          retention-days: 14

      - name: Cleanup
        if: always()
        run: |
          cd infra/docker
          docker compose down -v --remove-orphans

      - name: Check test results
        if: steps.e2e-tests.outcome == 'failure'
        run: |
          echo "E2E tests failed. See artifacts for details."
          exit 1

  # ============================================================================
  # Git Protocol Test
  # ============================================================================
  git-protocol-test:
    name: Git Protocol Test
    runs-on: ubuntu-latest
    needs: build-image
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: guts-node-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/guts-node-image.tar

      - name: Start single node for Git testing
        run: |
          docker run -d \
            --name guts-git-test \
            -p 8080:8080 \
            -p 9000:9000 \
            -e GUTS_NODE_ID=git-test-node \
            -e GUTS_LOG_LEVEL=info \
            -e GUTS_CONSENSUS_ENABLED=false \
            guts-node:e2e-test

      - name: Wait for node to be healthy
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Node is healthy"
              break
            fi
            sleep 2
          done

      - name: Configure Git
        run: |
          git config --global user.email "test@guts.dev"
          git config --global user.name "Guts Test"

      - name: Test Git info/refs endpoint
        run: |
          echo "Testing Git protocol endpoints..."
          response=$(curl -sf "http://localhost:8080/git/test/gitrepo/info/refs?service=git-upload-pack" 2>&1 || echo "expected_error")
          echo "Git protocol endpoints responding"
          curl -sf http://localhost:8080/health

      - name: Cleanup
        if: always()
        run: |
          docker stop guts-git-test || true
          docker rm guts-git-test || true

  # ============================================================================
  # Web Gateway Test
  # ============================================================================
  web-gateway-test:
    name: Web Gateway Test
    runs-on: ubuntu-latest
    needs: build-image
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: guts-node-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/guts-node-image.tar

      - name: Start node for web testing
        run: |
          docker run -d \
            --name guts-web-test \
            -p 8080:8080 \
            -e GUTS_NODE_ID=web-test-node \
            -e GUTS_CONSENSUS_ENABLED=false \
            guts-node:e2e-test

      - name: Wait for node to be healthy
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Node is healthy"
              break
            fi
            sleep 2
          done

      - name: Test web pages
        run: |
          echo "Testing web gateway pages..."
          curl -sf http://localhost:8080/ | grep -qi "guts" && echo "PASS: Home page" || exit 1
          curl -sf http://localhost:8080/explore | grep -qi "explore\|repositor" && echo "PASS: Explore page" || exit 1
          curl -sf http://localhost:8080/consensus | grep -qi "consensus\|validator" && echo "PASS: Consensus dashboard" || exit 1
          curl -sf http://localhost:8080/orgs | grep -qi "organization" && echo "PASS: Organizations page" || exit 1
          curl -sf http://localhost:8080/api/docs | grep -qi "api\|openapi" && echo "PASS: API docs" || exit 1
          echo "All web gateway tests passed!"

      - name: Cleanup
        if: always()
        run: |
          docker stop guts-web-test || true
          docker rm guts-web-test || true

  # ============================================================================
  # Summary
  # ============================================================================
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-simplex-bft, git-protocol-test, web-gateway-test]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "# Guts Simplex BFT E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Simplex BFT E2E | ${{ needs.e2e-simplex-bft.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Git Protocol | ${{ needs.git-protocol-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web Gateway | ${{ needs.web-gateway-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Consensus Details" >> $GITHUB_STEP_SUMMARY
          echo "This test suite validates a **real Simplex BFT** consensus network:" >> $GITHUB_STEP_SUMMARY
          echo "- 4 validators with Byzantine fault tolerance (f=1)" >> $GITHUB_STEP_SUMMARY
          echo "- Ed25519 authenticated P2P discovery" >> $GITHUB_STEP_SUMMARY
          echo "- 2-hop proposal, 3-hop finalization" >> $GITHUB_STEP_SUMMARY

      - name: Check overall results
        run: |
          echo "============================================"
          echo "     Simplex BFT E2E Test Results"
          echo "============================================"
          echo ""
          echo "Simplex BFT E2E:  ${{ needs.e2e-simplex-bft.result }}"
          echo "Git Protocol:     ${{ needs.git-protocol-test.result }}"
          echo "Web Gateway:      ${{ needs.web-gateway-test.result }}"
          echo ""

          if [ "${{ needs.e2e-simplex-bft.result }}" != "success" ] || \
             [ "${{ needs.git-protocol-test.result }}" != "success" ] || \
             [ "${{ needs.web-gateway-test.result }}" != "success" ]; then
            echo "Some tests failed!"
            exit 1
          fi

          echo "All tests passed!"
