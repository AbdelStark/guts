name: Devnet E2E Extensive

on:
  # Run on PRs to main
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
      - 'infra/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/devnet-e2e-extensive.yml'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug mode with extended logs'
        required: false
        default: false

  # Run nightly for stability checks
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DOCKER_BUILDKIT: 1

jobs:
  # ============================================================================
  # Build Docker Image
  # ============================================================================
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: guts-node
          tags: |
            type=sha,prefix=devnet-

      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile
          tags: guts-node:devnet-test
          outputs: type=docker,dest=/tmp/guts-node-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: guts-node-image
          path: /tmp/guts-node-image.tar
          retention-days: 1

  # ============================================================================
  # Devnet E2E Tests
  # ============================================================================
  devnet-e2e:
    name: Devnet E2E Tests
    runs-on: ubuntu-latest
    needs: build-image
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: guts-node-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/guts-node-image.tar
          docker images

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Create Docker network
        run: docker network create guts-devnet || true

      - name: Start Node 1 (Bootstrap)
        run: |
          docker run -d \
            --name guts-devnet-node1 \
            --hostname node1 \
            --network guts-devnet \
            -p 8081:8080 \
            -p 9001:9000 \
            -e GUTS_NODE_ID=devnet-node1 \
            -e GUTS_LOG_LEVEL=info \
            -e RUST_LOG=guts=info,tower_http=info \
            guts-node:devnet-test

      - name: Wait for Node 1 to be healthy
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8081/health > /dev/null 2>&1; then
              echo "Node 1 is healthy"
              break
            fi
            echo "Waiting for Node 1... ($i/30)"
            sleep 2
          done

      - name: Start Node 2
        run: |
          docker run -d \
            --name guts-devnet-node2 \
            --hostname node2 \
            --network guts-devnet \
            -p 8082:8080 \
            -p 9002:9000 \
            -e GUTS_NODE_ID=devnet-node2 \
            -e GUTS_BOOTSTRAP_NODES=node1:9000 \
            -e GUTS_LOG_LEVEL=info \
            -e RUST_LOG=guts=info,tower_http=info \
            guts-node:devnet-test

      - name: Start Node 3
        run: |
          docker run -d \
            --name guts-devnet-node3 \
            --hostname node3 \
            --network guts-devnet \
            -p 8083:8080 \
            -p 9003:9000 \
            -e GUTS_NODE_ID=devnet-node3 \
            -e GUTS_BOOTSTRAP_NODES=node1:9000,node2:9000 \
            -e GUTS_LOG_LEVEL=info \
            -e RUST_LOG=guts=info,tower_http=info \
            guts-node:devnet-test

      - name: Start Node 4
        run: |
          docker run -d \
            --name guts-devnet-node4 \
            --hostname node4 \
            --network guts-devnet \
            -p 8084:8080 \
            -p 9004:9000 \
            -e GUTS_NODE_ID=devnet-node4 \
            -e GUTS_BOOTSTRAP_NODES=node1:9000,node2:9000,node3:9000 \
            -e GUTS_LOG_LEVEL=info \
            -e RUST_LOG=guts=info,tower_http=info \
            guts-node:devnet-test

      - name: Start Node 5
        run: |
          docker run -d \
            --name guts-devnet-node5 \
            --hostname node5 \
            --network guts-devnet \
            -p 8085:8080 \
            -p 9005:9000 \
            -e GUTS_NODE_ID=devnet-node5 \
            -e GUTS_BOOTSTRAP_NODES=node1:9000,node2:9000,node3:9000,node4:9000 \
            -e GUTS_LOG_LEVEL=info \
            -e RUST_LOG=guts=info,tower_http=info \
            guts-node:devnet-test

      - name: Wait for all nodes to be healthy
        run: |
          echo "Waiting for all 5 nodes to become healthy..."
          for node in 8081 8082 8083 8084 8085; do
            for i in {1..30}; do
              if curl -sf http://localhost:$node/health > /dev/null 2>&1; then
                echo "Node on port $node is healthy"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Node on port $node failed to become healthy"
                docker logs guts-devnet-node$((node - 8080))
                exit 1
              fi
              sleep 2
            done
          done
          echo "All nodes are healthy!"

      - name: Run E2E Test Suite
        id: e2e-tests
        run: |
          chmod +x infra/scripts/devnet-e2e-test.sh
          ./infra/scripts/devnet-e2e-test.sh --skip-setup --verbose 2>&1 | tee e2e-results.log
        continue-on-error: true

      - name: Collect node logs on failure
        if: failure() || steps.e2e-tests.outcome == 'failure'
        run: |
          mkdir -p logs
          for i in 1 2 3 4 5; do
            docker logs guts-devnet-node$i > logs/node$i.log 2>&1 || true
          done

      - name: Upload logs
        if: failure() || steps.e2e-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: devnet-logs
          path: |
            logs/
            e2e-results.log
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: e2e-results.log
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker stop guts-devnet-node1 guts-devnet-node2 guts-devnet-node3 guts-devnet-node4 guts-devnet-node5 || true
          docker rm guts-devnet-node1 guts-devnet-node2 guts-devnet-node3 guts-devnet-node4 guts-devnet-node5 || true
          docker network rm guts-devnet || true

      - name: Check test results
        if: steps.e2e-tests.outcome == 'failure'
        run: |
          echo "E2E tests failed. See logs for details."
          exit 1

  # ============================================================================
  # Load Test (Stress Testing)
  # ============================================================================
  load-test:
    name: Load Test
    runs-on: ubuntu-latest
    needs: build-image
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: guts-node-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/guts-node-image.tar

      - name: Start single node for load testing
        run: |
          docker run -d \
            --name guts-load-test \
            -p 8080:8080 \
            -p 9000:9000 \
            -e GUTS_NODE_ID=load-test-node \
            -e GUTS_LOG_LEVEL=warn \
            -e RUST_LOG=guts=warn \
            guts-node:devnet-test

      - name: Wait for node to be healthy
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Node is healthy"
              break
            fi
            sleep 2
          done

      - name: Run load tests
        run: |
          echo "=== Load Test: Repository Creation ==="
          for i in {1..50}; do
            curl -sf -X POST http://localhost:8080/api/repos \
              -H "Content-Type: application/json" \
              -d "{\"owner\": \"load-org\", \"name\": \"repo-$i\"}" > /dev/null &
          done
          wait
          echo "Created 50 repositories"

          echo ""
          echo "=== Load Test: Issue Creation ==="
          for i in {1..100}; do
            curl -sf -X POST http://localhost:8080/api/repos/load-org/repo-1/issues \
              -H "Content-Type: application/json" \
              -d "{\"title\": \"Issue $i\", \"description\": \"Load test issue\", \"author\": \"load-tester\"}" > /dev/null &
          done
          wait
          echo "Created 100 issues"

          echo ""
          echo "=== Load Test: Concurrent Reads ==="
          for i in {1..200}; do
            curl -sf http://localhost:8080/api/repos > /dev/null &
          done
          wait
          echo "Completed 200 concurrent reads"

          echo ""
          echo "=== Verifying data integrity ==="
          REPO_COUNT=$(curl -sf http://localhost:8080/api/repos | jq 'length')
          echo "Total repositories: $REPO_COUNT"

          ISSUE_COUNT=$(curl -sf http://localhost:8080/api/repos/load-org/repo-1/issues | jq 'length')
          echo "Total issues in repo-1: $ISSUE_COUNT"

          if [ "$REPO_COUNT" -lt 50 ]; then
            echo "ERROR: Expected at least 50 repos, got $REPO_COUNT"
            exit 1
          fi

          if [ "$ISSUE_COUNT" -lt 100 ]; then
            echo "ERROR: Expected at least 100 issues, got $ISSUE_COUNT"
            exit 1
          fi

          echo ""
          echo "Load test passed!"

      - name: Cleanup
        if: always()
        run: |
          docker stop guts-load-test || true
          docker rm guts-load-test || true

  # ============================================================================
  # Git Protocol Test
  # ============================================================================
  git-protocol-test:
    name: Git Protocol Test
    runs-on: ubuntu-latest
    needs: build-image
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: guts-node-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/guts-node-image.tar

      - name: Start node for Git testing
        run: |
          docker run -d \
            --name guts-git-test \
            -p 8080:8080 \
            -p 9000:9000 \
            -e GUTS_NODE_ID=git-test-node \
            -e GUTS_LOG_LEVEL=info \
            guts-node:devnet-test

      - name: Wait for node to be healthy
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Node is healthy"
              break
            fi
            sleep 2
          done

      - name: Configure Git
        run: |
          git config --global user.email "test@guts.dev"
          git config --global user.name "Guts Test"

      - name: Test Git info/refs endpoint
        run: |
          echo "Testing info/refs endpoint..."
          curl -sf "http://localhost:8080/git/test/gitrepo/info/refs?service=git-upload-pack" || echo "Expected to fail for non-existent repo"
          echo "Git protocol endpoints are working"

      - name: Cleanup
        if: always()
        run: |
          docker stop guts-git-test || true
          docker rm guts-git-test || true

  # ============================================================================
  # Summary
  # ============================================================================
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [devnet-e2e, load-test, git-protocol-test]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "============================================"
          echo "        Devnet E2E Extensive Results"
          echo "============================================"
          echo ""
          echo "E2E Tests: ${{ needs.devnet-e2e.result }}"
          echo "Load Test: ${{ needs.load-test.result }}"
          echo "Git Protocol: ${{ needs.git-protocol-test.result }}"
          echo ""

          if [ "${{ needs.devnet-e2e.result }}" != "success" ] || \
             [ "${{ needs.load-test.result }}" != "success" ] || \
             [ "${{ needs.git-protocol-test.result }}" != "success" ]; then
            echo "Some tests failed!"
            exit 1
          fi

          echo "All tests passed!"
