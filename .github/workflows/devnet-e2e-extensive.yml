name: Devnet E2E Extensive

on:
  # Run on pushes to main
  push:
    branches: [main]

  # Run on PRs to main
  pull_request:
    branches: [main]

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug mode with extended logs'
        required: false
        default: false
      skip_load_test:
        type: boolean
        description: 'Skip load testing (faster)'
        required: false
        default: false

  # Run nightly for stability checks
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DOCKER_BUILDKIT: 1

jobs:
  # ============================================================================
  # Build Docker Image
  # ============================================================================
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: guts-node
          tags: |
            type=sha,prefix=devnet-

      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile
          tags: guts-node:e2e-test
          outputs: type=docker,dest=/tmp/guts-node-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: guts-node-image
          path: /tmp/guts-node-image.tar
          retention-days: 1

  # ============================================================================
  # E2E Test Suite with Consensus
  # ============================================================================
  e2e-consensus:
    name: E2E Tests (4 Validators + Observer)
    runs-on: ubuntu-latest
    needs: build-image
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: guts-node-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/guts-node-image.tar
          docker images

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl bc

      - name: Start E2E Devnet
        run: |
          cd infra/docker
          docker compose -f docker-compose.e2e.yml up -d

      - name: Wait for network to be healthy
        run: |
          echo "Waiting for all 5 nodes to become healthy..."
          max_wait=120
          waited=0

          while [[ $waited -lt $max_wait ]]; do
            healthy=0
            for port in 8081 8082 8083 8084 8085; do
              if curl -sf http://localhost:$port/health > /dev/null 2>&1; then
                healthy=$((healthy + 1))
              fi
            done

            if [[ $healthy -eq 5 ]]; then
              echo "All 5 nodes are healthy!"
              break
            fi

            echo "Healthy nodes: $healthy/5, waiting..."
            sleep 2
            waited=$((waited + 2))
          done

          if [[ $healthy -lt 5 ]]; then
            echo "ERROR: Not all nodes became healthy"
            for port in 8081 8082 8083 8084 8085; do
              echo "=== Node on port $port ==="
              curl -sf http://localhost:$port/health || echo "NOT HEALTHY"
            done
            exit 1
          fi

      - name: Wait for consensus activation
        run: |
          echo "Waiting for consensus to activate..."
          max_wait=60
          waited=0

          while [[ $waited -lt $max_wait ]]; do
            enabled=$(curl -sf http://localhost:8081/api/consensus/status | jq -r '.enabled // false' 2>/dev/null || echo "false")
            state=$(curl -sf http://localhost:8081/api/consensus/status | jq -r '.state // "Unknown"' 2>/dev/null || echo "Unknown")
            validators=$(curl -sf http://localhost:8081/api/consensus/validators | jq -r '.validator_count // 0' 2>/dev/null || echo "0")

            if [[ "$enabled" == "true" && "$validators" -ge 4 ]]; then
              echo "Consensus is enabled with $validators validators!"
              break
            fi

            echo "Consensus enabled=$enabled, state=$state, validators=$validators, waiting..."
            sleep 2
            waited=$((waited + 2))
          done

          echo "Final consensus state: enabled=$enabled, state=$state, validators=$validators"

          # Debug: print full status
          echo "=== Full consensus status ==="
          curl -sf http://localhost:8081/api/consensus/status | jq . || echo "Failed to get status"
          echo "=== Validator set ==="
          curl -sf http://localhost:8081/api/consensus/validators | jq . || echo "Failed to get validators"

      - name: Run E2E test suite
        id: e2e-tests
        run: |
          chmod +x infra/scripts/devnet-e2e-test.sh
          ./infra/scripts/devnet-e2e-test.sh --skip-setup --verbose 2>&1 | tee e2e-results.log
        continue-on-error: true

      - name: Run consensus tests
        id: consensus-tests
        run: |
          chmod +x infra/scripts/devnet-consensus-test.sh
          ./infra/scripts/devnet-consensus-test.sh --verbose 2>&1 | tee consensus-results.log
        continue-on-error: true

      - name: Collect logs
        if: always()
        run: |
          mkdir -p e2e-artifacts/logs
          chmod +x infra/scripts/devnet-collect-logs.sh
          ./infra/scripts/devnet-collect-logs.sh --output-dir e2e-artifacts/logs || true

          # Copy test results
          cp e2e-results.log e2e-artifacts/ 2>/dev/null || true
          cp consensus-results.log e2e-artifacts/ 2>/dev/null || true

          # Capture final state
          echo "=== Final Network State ===" > e2e-artifacts/final_state.txt
          for port in 8081 8082 8083 8084 8085; do
            echo "--- Node $port ---" >> e2e-artifacts/final_state.txt
            curl -sf http://localhost:$port/api/consensus/status >> e2e-artifacts/final_state.txt 2>&1 || echo "unreachable"
            echo "" >> e2e-artifacts/final_state.txt
          done

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-artifacts
          path: e2e-artifacts/
          retention-days: 14

      - name: Cleanup
        if: always()
        run: |
          cd infra/docker
          docker compose -f docker-compose.e2e.yml down -v --remove-orphans

      - name: Check E2E test results
        if: steps.e2e-tests.outcome == 'failure'
        run: |
          echo "E2E tests failed. See artifacts for details."
          exit 1

      - name: Check consensus test results
        if: steps.consensus-tests.outcome == 'failure'
        run: |
          echo "Consensus tests failed. See artifacts for details."
          exit 1

  # ============================================================================
  # Load Test
  # ============================================================================
  load-test:
    name: Load Test (Stress Testing)
    runs-on: ubuntu-latest
    needs: build-image
    timeout-minutes: 20
    if: ${{ github.event.inputs.skip_load_test != 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: guts-node-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/guts-node-image.tar

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl bc

      - name: Start E2E Devnet for load testing
        run: |
          cd infra/docker
          docker compose -f docker-compose.e2e.yml up -d

      - name: Wait for network to be healthy
        run: |
          for i in {1..60}; do
            healthy=0
            for port in 8081 8082 8083 8084 8085; do
              if curl -sf http://localhost:$port/health > /dev/null 2>&1; then
                healthy=$((healthy + 1))
              fi
            done
            if [[ $healthy -eq 5 ]]; then
              echo "All nodes healthy"
              break
            fi
            sleep 2
          done

      - name: Run load tests
        id: load-tests
        run: |
          chmod +x infra/scripts/devnet-load-test.sh
          ./infra/scripts/devnet-load-test.sh \
            --repos 50 \
            --issues 100 \
            --reads 200 \
            --output load-test-results.json \
            --verbose 2>&1 | tee load-test.log
        continue-on-error: true

      - name: Collect load test artifacts
        if: always()
        run: |
          mkdir -p load-test-artifacts
          cp load-test.log load-test-artifacts/ 2>/dev/null || true
          cp load-test-results.json load-test-artifacts/ 2>/dev/null || true

          # Collect container stats
          docker stats --no-stream --format "table {{.Name}}\t{{.CPUPerc}}\t{{.MemUsage}}" \
            > load-test-artifacts/container-stats.txt 2>/dev/null || true

      - name: Upload load test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-artifacts
          path: load-test-artifacts/
          retention-days: 14

      - name: Cleanup
        if: always()
        run: |
          cd infra/docker
          docker compose -f docker-compose.e2e.yml down -v --remove-orphans

      - name: Check load test results
        if: steps.load-tests.outcome == 'failure'
        run: |
          echo "Load tests failed. See artifacts for details."
          exit 1

  # ============================================================================
  # Git Protocol Test
  # ============================================================================
  git-protocol-test:
    name: Git Protocol Test
    runs-on: ubuntu-latest
    needs: build-image
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: guts-node-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/guts-node-image.tar

      - name: Start single node for Git testing
        run: |
          docker run -d \
            --name guts-git-test \
            -p 8080:8080 \
            -p 9000:9000 \
            -e GUTS_NODE_ID=git-test-node \
            -e GUTS_LOG_LEVEL=info \
            guts-node:e2e-test

      - name: Wait for node to be healthy
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Node is healthy"
              break
            fi
            sleep 2
          done

      - name: Configure Git
        run: |
          git config --global user.email "test@guts.dev"
          git config --global user.name "Guts Test"

      - name: Test Git info/refs endpoint
        run: |
          echo "Testing Git protocol endpoints..."

          # Test that the endpoint exists and responds
          response=$(curl -sf "http://localhost:8080/git/test/gitrepo/info/refs?service=git-upload-pack" 2>&1 || echo "expected_error")

          # The endpoint should respond (even if repo doesn't exist)
          echo "Git protocol endpoints responding"

          # Test health after git operations
          curl -sf http://localhost:8080/health

      - name: Cleanup
        if: always()
        run: |
          docker stop guts-git-test || true
          docker rm guts-git-test || true

  # ============================================================================
  # Web Gateway Test
  # ============================================================================
  web-gateway-test:
    name: Web Gateway Test
    runs-on: ubuntu-latest
    needs: build-image
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: guts-node-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/guts-node-image.tar

      - name: Start node for web testing
        run: |
          docker run -d \
            --name guts-web-test \
            -p 8080:8080 \
            -e GUTS_NODE_ID=web-test-node \
            -e GUTS_CONSENSUS_ENABLED=true \
            guts-node:e2e-test

      - name: Wait for node to be healthy
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Node is healthy"
              break
            fi
            sleep 2
          done

      - name: Test web pages
        run: |
          echo "Testing web gateway pages..."

          # Home page
          curl -sf http://localhost:8080/ | grep -qi "guts" && echo "PASS: Home page" || exit 1

          # Explore page
          curl -sf http://localhost:8080/explore | grep -qi "explore\|repositor" && echo "PASS: Explore page" || exit 1

          # Consensus dashboard
          curl -sf http://localhost:8080/consensus | grep -qi "consensus\|validator" && echo "PASS: Consensus dashboard" || exit 1

          # Organizations page
          curl -sf http://localhost:8080/orgs | grep -qi "organization" && echo "PASS: Organizations page" || exit 1

          # API docs
          curl -sf http://localhost:8080/api/docs | grep -qi "api\|openapi" && echo "PASS: API docs" || exit 1

          echo "All web gateway tests passed!"

      - name: Cleanup
        if: always()
        run: |
          docker stop guts-web-test || true
          docker rm guts-web-test || true

  # ============================================================================
  # Summary
  # ============================================================================
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-consensus, load-test, git-protocol-test, web-gateway-test]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Generate summary
        run: |
          echo "# Guts Devnet E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests (Consensus) | ${{ needs.e2e-consensus.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Load Test | ${{ needs.load-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Git Protocol | ${{ needs.git-protocol-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web Gateway | ${{ needs.web-gateway-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f all-artifacts/load-test-artifacts/load-test-results.json ]; then
            echo "## Load Test Metrics" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat all-artifacts/load-test-artifacts/load-test-results.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check overall results
        run: |
          echo "============================================"
          echo "        Devnet E2E Extensive Results"
          echo "============================================"
          echo ""
          echo "E2E Tests:    ${{ needs.e2e-consensus.result }}"
          echo "Load Test:    ${{ needs.load-test.result }}"
          echo "Git Protocol: ${{ needs.git-protocol-test.result }}"
          echo "Web Gateway:  ${{ needs.web-gateway-test.result }}"
          echo ""

          # Check for any failures
          if [ "${{ needs.e2e-consensus.result }}" != "success" ] || \
             [ "${{ needs.git-protocol-test.result }}" != "success" ] || \
             [ "${{ needs.web-gateway-test.result }}" != "success" ]; then
            echo "Some critical tests failed!"
            exit 1
          fi

          # Load test is optional
          if [ "${{ needs.load-test.result }}" != "success" ] && [ "${{ needs.load-test.result }}" != "skipped" ]; then
            echo "Load test failed (non-critical)"
          fi

          echo "All critical tests passed!"
