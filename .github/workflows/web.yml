name: Web App & Docs

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - 'docs-site/**'
      - '.github/workflows/web.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - 'docs-site/**'
      - '.github/workflows/web.yml'
  # Allow manual deployment
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Build the Next.js static site and VitePress docs
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Build the main web app
      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Lint web
        working-directory: web
        run: npm run lint

      - name: Build web app
        working-directory: web
        env:
          # Set base path for GitHub Pages (repo name)
          NEXT_PUBLIC_BASE_PATH: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && '/guts' || '' }}
        run: npm run build

      # Build the documentation site
      - name: Install docs dependencies
        working-directory: docs-site
        run: npm ci

      - name: Build docs
        working-directory: docs-site
        run: npm run build

      # Combine outputs - copy docs into web/out/docs
      - name: Combine outputs
        run: |
          mkdir -p web/out/docs
          cp -r docs-site/.vitepress/dist/* web/out/docs/

      - name: Upload artifact for Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/out

  # ============================================================================
  # Deploy to GitHub Pages (only on push to main)
  # ============================================================================
  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
